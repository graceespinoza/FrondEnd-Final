<div class="table-t">

    <form [formGroup]="loginForm" (ngSubmit)="guardar($event)" method="POST">
        <div id="formulario">
            <h1> Iniciar Session </h1>
        </div>

        <div id="tabla-formulario">
            
            <label for="username">Username </label>
            <input placeholder="Escriba su username" formControlName="username" type="text" id="tabla5">

            <label for="password">Contrasena </label>
            <input placeholder="Escriba password" formControlName="password" type="password" id="tabla6">

        </div>
        <button name="registro" type="submit" class="btn btn-primary w-100" id="button"> 
            Iniciar Session
        </button>
        
    </form>
</div>
